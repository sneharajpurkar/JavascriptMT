<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="server.js"></script>
</head>
<body>
    <div id="screen">
        <div id="form">
            <form onsubmit="addProduct(event)">
                <label>Image</label><br />
                <input type="url" placeholder="Add product image" id="p-image" /><br />
                <label>Name</label><br />
                <input type="text" placeholder="Add product name" id="p-name" /><br />
                <label>Price</label><br />
                <input type="number" placeholder="Add product price" id="p-price" /><br />
                <input style="margin-top: 20px;" type="submit" value="Add Product" />
            </form>
        </div>
    </div>
</body>
</html>
