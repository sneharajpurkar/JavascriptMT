    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #navbar1{
            width: 100%;
            height: 10vh;
            /* border: 1px solid red; */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2e9e9;
        }
        #navbar1>div:nth-child(1){
            width: 5%;
            height: 7vh;
            /* border: 1px solid green; */
        }
        #navbar1>div:nth-child(1)>img{
            height: 100%;
            width: 100%;
        }
        #searchbar{
            width: 50%;
            height: 5vh;
            /* border: 1px solid red; */
            border-radius: 7px;
            display: flex;
            justify-content: space-between;
            background-color: white;
            margin-left: 20px;
        }
        #searchbar>div:nth-child(1){
            width: 80%;
            height: 5vh;
        }
        #searchbar>div:nth-child(1)>input{
            width: 80%;
            height: 5vh;
            border: none;
            outline: none;
            margin-left: 10px;
        }
        #searchbar>div:nth-child(2){
            width: 20%;
            height: 5vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: #832729;
        }
        #iconss{
            display: flex;
            width: 30%;
            height: 8vh;
            justify-content: space-evenly;
            align-items: center;
            color: #832729;
        }
        #iconss>div:nth-child(1)>i{
            margin-left: 20px;
        }
        #iconss>div:nth-child(2)>i{
            margin-left: 25px;
        }
        #iconss>div:nth-child(3)>i{
            margin-left: 30px;
        }
        #iconss>div:nth-child(4)>i{
            margin-left: 5px;
        }
        #navbar2>div{
            display: flex;
            justify-content: space-evenly;
        }

       @media screen and (max-width: 600px){
        *{
            margin: 0;
            padding: 0;
        }
        #navbar1{
            width: 100%;
            height: 10vh;
            /* border: 1px solid red; */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2e9e9;
        }
        #navbar2{
            display: none;
        }

       }
    </style>
</head>

    <script>
        window.onload = function(){
            var current_user = document.getElementById("user")
            var current_username = JSON.parse(localStorage.getItem("t-current-user-data"));

            if(current_username){
                `<div>${current_username.name}</div>`
            }
            current_user.push(current_username);
        }
